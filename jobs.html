<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Job Digest</title>
</head>
<body>
<h2>Job Digest</h2>

{{if .}}
<table border="1" cellpadding="6" cellspacing="0" width="100%">
    <tr>
        <th align="left">Title</th>
        <th align="left">Company</th>
        <th align="left">Date Posted</th>
        <th align="left">Applicants</th>
        <th align="left">Location</th>
        <th align="left">Link</th>
    </tr>

    {{range .}}
    <tr>
        <td>{{.Title}}</td>
        <td>{{.Company}}</td>
        <td>{{.DatePosted}}</td>
        <td>{{.Applicants}}</td>
        <td>{{.Location}}</td>
        <td><a href="{{.Link}}">Open</a></td>
    </tr>
    {{end}}
</table>
{{else}}
<p>No jobs found.</p>
{{end}}
</body>
</html>
